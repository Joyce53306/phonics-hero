<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Hero! ğŸŒˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-blue: #4CC9FE;
            --sunny-yellow: #FFF200;
            --grass-green: #4CAF50;
            --strawberry-pink: #FF87B2;
            --record-red: #FF4E11;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: #F0F9FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .app-card {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 40px;
            box-shadow: 0 15px 0 #CBDCEB;
            padding: 30px;
            text-align: center;
            border: 6px solid #333;
        }

        h1 { color: #FF6B6B; font-size: 2.2rem; margin-top: 0; text-shadow: 2px 2px #FFD700; }

        /* 1. è€å¸«å”¸ */
        .teacher-box {
            background: var(--primary-blue);
            border-radius: 25px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 25px;
            border-bottom: 8px solid #3895D3;
        }
        .icon-large { font-size: 60px; }

        /* 2. é¸é … */
        .word-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .word-card {
            background: var(--strawberry-pink);
            color: white;
            font-size: 32px;
            padding: 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            border-bottom: 6px solid #D14D72;
            font-weight: bold;
        }
        .word-card:nth-child(2) { background: #9B72AA; border-bottom-color: #6D4C7D; }

        /* éŒ„éŸ³å€å¡Šèˆ‡ Hear Me å¤§æŒ‰éˆ• */
        .record-zone {
            display: none;
            background: #F9F9F9;
            padding: 20px;
            border-radius: 30px;
            margin-top: 20px;
            border: 3px dashed #CCC;
        }
        
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-mic, .btn-play-me {
            width: 100%;
            padding: 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-mic { background: var(--record-red); border-bottom: 6px solid #B2360D; }
        
        /* Hear Me æŒ‰éˆ•ï¼šç‰¹åˆ¥åŠ å¤§åŠ äº® */
        .btn-play-me { 
            background: var(--grass-green); 
            border-bottom: 6px solid #388E3C;
            font-size: 1.8rem; /* å­—é«”æ›´å¤§ */
            display: none; /* æœ‰éŒ„éŸ³æ‰å‡ºç¾ */
        }

        .recording-now {
            animation: pulse-red 1s infinite;
            background-color: #000 !important;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .next-btn {
            background: #555;
            color: white;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            margin-top: 15px;
            border: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="app-card">
    <h1>Phonics Hero</h1>
    
    <div class="teacher-box" onclick="speakWord()">
        <div class="icon-large">ğŸ“¢</div>
        <p style="color:white; font-weight:bold; margin:5px 0 0 0;">Listen to Teacher</p>
    </div>

    <div class="word-grid" id="options"></div>
    <div id="message" style="font-size: 1.5rem; font-weight: bold; margin: 10px 0;"></div>

    <div class="record-zone" id="recordSection">
        <p style="font-weight: bold; color: #555;">Great! Now Record Your Voice:</p>
        <div class="action-btns">
            <button class="btn-mic" id="micBtn">ğŸ¤ Start Recording</button>
            <button class="btn-play-me" id="playMe">ğŸ‘‚ HEAR ME!</button>
        </div>
        <button class="next-btn" onclick="initGame()">Next Word â¡ï¸</button>
    </div>
</div>

<script>
    const wordBank = [
        {word: 'CAT', distract: 'CAN'}, {word: 'BED', distract: 'BAD'},
        {word: 'PIG', distract: 'PEG'}, {word: 'HOT', distract: 'HAT'},
        {word: 'SUN', distract: 'RUN'}, {word: 'MAP', distract: 'MOP'},
        {word: 'JET', distract: 'NET'}, {word: 'BOX', distract: 'FOX'}
    ];

    let currentItem;
    let mediaRecorder;
    let audioChunks = [];

    function initGame() {
        currentItem = wordBank[Math.floor(Math.random() * wordBank.length)];
        document.getElementById('recordSection').style.display = 'none';
        document.getElementById('playMe').style.display = 'none';
        document.getElementById('message').innerText = "";
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        let choices = [currentItem.word, currentItem.distract].sort(() => Math.random() - 0.5);
        choices.forEach(w => {
            const btn = document.createElement('button');
            btn.className = 'word-card';
            btn.innerText = w;
            btn.onclick = () => check(w);
            optionsDiv.appendChild(btn);
        });
        speakWord();
    }

    function speakWord() {
        const u = new SpeechSynthesisUtterance(currentItem.word);
        u.lang = 'en-US';
        u.rate = 0.7;
        window.speechSynthesis.speak(u);
    }

    function check(selected) {
        if(selected === currentItem.word) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('message').innerText = "ğŸ† YOU GOT IT!";
            document.getElementById('message').style.color = "#4CAF50";
            document.getElementById('recordSection').style.display = 'block';
        } else {
            document.getElementById('message').innerText = "Try again! ğŸ’ª";
            document.getElementById('message').style.color = "#FF87B2";
        }
    }

    const micBtn = document.getElementById('micBtn');
    const playMeBtn = document.getElementById('playMe');

    micBtn.onclick = async () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];
            micBtn.classList.add('recording-now');
            micBtn.innerText = "ğŸ›‘ Recording... (Stop)";
            playMeBtn.style.display = 'none';
        } else {
            mediaRecorder.stop();
            micBtn.classList.remove('recording-now');
            micBtn.innerText = "ğŸ¤ Re-Record";
        }
        
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            playMeBtn.style.display = 'flex';
            playMeBtn.onclick = () => audio.play();
        };
    };

    window.onload = initGame;
</script>
</body>
</html>
